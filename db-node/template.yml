AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Indigo

  Sample SAM Template for Indigo
  
# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3
    Environment:
      Variables:
        CONTRACT_ADDRESS: '0xdae7bb93969323a663177b952ee58a8493d072de'

Parameters:
  DynamoTableName:
    Type: String
    Description: The name of the DynamoDB table backing the application
    Default: 'Indigo'

Resources:
  # IndigoDWH:
  #   Type: AWS::Redshift::Cluster
  #   Properties:
  #     TableName: !Ref TABLENAME
  #     AttributeDefinitions:
  #       - AttributeName: PK
  #         AttributeType: S
  # IndigoDynamoTable:
  #   Type: AWS::DynamoDB::Table
  #   Properties:
  #     TableName: !Ref DynamoTableName
  #     BillingMode: PAY_PER_REQUEST
  #     AttributeDefinitions:
  #       AttributeName: PK
  #       AttributeType: S

  HelloWorldFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: build
      Handler: app.helloWorldHandler
      Runtime: nodejs12.x
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
  GetDataFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: build
      Handler: app.getDataHandler
      Runtime: nodejs12.x
      Timeout: 30
      Events:
        GetData:
          Type: Api
          Properties:
            Path: /api/get-data
            Method: get
      Policies: arn:aws:iam::aws:policy/AmazonRedshiftFullAccess
  PollContractEvents:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: build
      Handler: pollEvents.pollContractEvents
      Runtime: nodejs12.x
      Timeout: 30
      Policies: [
        arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess,
        arn:aws:iam::aws:policy/AmazonS3FullAccess,
        arn:aws:iam::aws:policy/AWSLambda_FullAccess
        ]
      Environment:
        Variables:
          DBT_LAMBDA_ARN: !GetAtt DBT.Arn
      Events: 
        CWSchedule:
          Type: Schedule
          Properties:
            Schedule: 'rate(1 minute)'
            Name: PollEventsSchedule
            Enabled: true
  # DbtLayer:
  #   Type: AWS::Serverless::LayerVersion
  #   Properties:
  #     ContentUri: dbt/DbtLayer.zip
  #     CompatibleRuntimes: [python3.9]
  # DbtLayer:
  #   Type: AWS::Serverless::LayerVersion
  #   Metadata:
  #     BuildMethod: makefile
  #   Properties:
  #     ContentUri: dbt/layer
  #     CompatibleRuntimes: [python3.9]
  DBT:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: dbt
      Handler: dbt_trigger.run
      Runtime: python3.9
      # Layers: [!Ref DbtLayer]
      Timeout: 900 #15min is max runtime for lambda
      Policies: arn:aws:iam::aws:policy/AmazonRedshiftFullAccess
      Environment:
        Variables: 
          DBT_PROFILES_DIR: ./
          REDSHIFT_HOST: redshift-cluster-1.cewz6yzfdkpk.us-east-1.redshift.amazonaws.com
          REDSHIFT_CLUSTER_ID: redshift-cluster-1
          REDSHIFT_USER: andrewhessert
          PATH: $PATH:/opt/libexec/git-core # HACKY: Add layer libexec to path
          LD_LIBRARY_PATH: $LD_LIBRARY_PATH:/opt/lib64 # Add path to dependency from layer file

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  HelloWorldApi:
    Description: "API Gateway endpoint URL for Prod stage for Hello World function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/"
  HelloWorldFunction:
    Description: "Hello World Lambda Function ARN"
    Value: !GetAtt HelloWorldFunction.Arn
  HelloWorldFunctionIamRole:
    Description: "Implicit IAM Role created for Hello World function"
    Value: !GetAtt HelloWorldFunctionRole.Arn
